name: Build gRPC Server Docker

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Set up .NET SDK (if building before dockerizing)
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'   # change if using .NET 7 or 6

      # 3. Build the project (optional â€” only if you want to validate build)
      - name: Build .NET gRPC Server
        working-directory: ./GrpcExample
        run: dotnet build GrpcExample.sln --configuration Release

      # 4. Build Docker image
      - name: Build Docker image
        working-directory: ./GrpcExample
        run: |
          docker build \
            -t grpcserver-image:latest .

      # 5. List created Docker images
      - name: Show Docker images
        run: docker images

              # 6. Run the Docker container
      - name: Run gRPC Docker container
        run: |
          docker run -d -p 6000:6000 --name grpc-test grpcserver-image:latest
          sleep 5  # wait a few seconds for the server to start

      # 7. Install grpcurl
      - name: Install grpcurl
        run: |
          GRPCURL_VERSION=1.9.3
          wget https://github.com/fullstorydev/grpcurl/releases/download/v${GRPCURL_VERSION}/grpcurl_${GRPCURL_VERSION}_linux_amd64.deb
          sudo dpkg -i grpcurl_${GRPCURL_VERSION}_linux_amd64.deb
          grpcurl --version

      # 8. Test gRPC endpoint
      - name: Test gRPC endpoint
        run: |
          # grpcurl -plaintext localhost:6000 list
          # Example: call a specific method
          grpcurl -plaintext -d '{"name":"Manu"}' localhost:6000 Greeter/SayHello

      # 9. Stop and remove container
      - name: Clean up Docker container
        run: |
          docker stop grpc-test
          docker rm grpc-test
