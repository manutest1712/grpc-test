name: Build gRPC Server Docker

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # ====================================================
      # === PYTHON – gRPC TESTING SECTION ===================
      # ====================================================

      # -------------------------
      # 6. Setup Python
      # -------------------------
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3. Install gRPC tools for Python
      - name: Install gRPC Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install grpcio-tools grpcio

            # -------------------------
      # 8. Generate Python gRPC stubs from protos
      # -------------------------
      - name: Generate Python gRPC client stubs
        working-directory: ./GrpcExample/GrpcContracts
        
        run: |
          PROTO_DIR=./Protos
          python -m grpc_tools.protoc \
            -I$PROTO_DIR \
            --python_out=../python-tests \
            --grpc_python_out=../python-tests \
            $PROTO_DIR/*.proto

          # Verify generated files (optional)
          echo "Generated files:"
          ls -F ../python-tests

      - name: Upload Python gRPC stubs as artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-grpc-stubs
          path: GrpcExample/python-tests/*.py
          
      # 5. Install Python test dependencies
      # You need to ensure the 'python-tests' directory exists and contains a requirements.txt
      - name: Install Python test dependencies
        working-directory: ./GrpcExample/python-tests
        run: |
          pip install -r requirements.txt

      # 2. Set up .NET SDK (if building before dockerizing)
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'   # change if using .NET 7 or 6

      # 3. Build the project (optional — only if you want to validate build)
      - name: Build .NET gRPC Server
        working-directory: ./GrpcExample
        run: dotnet build GrpcExample.sln --configuration Release

      # 4. Build Docker image
      - name: Build Docker image
        working-directory: ./GrpcExample
        run: |
          docker build \
            -t grpcserver-image:latest .

      # 5. List created Docker images
      - name: Show Docker images
        run: docker images

              # 6. Run the Docker container
      - name: Run gRPC Docker container
        run: |
          docker run -d -p 6000:6000 --name grpc-test grpcserver-image:latest
          sleep 5  # wait a few seconds for the server to start

      # 7. Install grpcurl
      - name: Install grpcurl
        run: |
          GRPCURL_VERSION=1.9.3
          wget https://github.com/fullstorydev/grpcurl/releases/download/v${GRPCURL_VERSION}/grpcurl_${GRPCURL_VERSION}_linux_amd64.deb
          sudo dpkg -i grpcurl_${GRPCURL_VERSION}_linux_amd64.deb
          grpcurl --version

      # 8. Test gRPC endpoint
      - name: Test gRPC endpoint
        run: |
          grpcurl -plaintext localhost:6000 list
          # Example: call a specific method
          grpcurl -plaintext -d '{"name":"Manu"}' localhost:6000 greet.Greeter/SayHello

            # -------------------------
      # 9. Run Python tests using pytest
      # -------------------------
      - name: Run Python gRPC tests
        working-directory: ./GrpcExample/python-tests
        env:
          GRPC_SERVER_URL: "localhost:6000"
        run: |
          pytest -v
      # 10. Stop and remove container
      - name: Clean up Docker container
        run: |
          docker stop grpc-test
          docker rm grpc-test
